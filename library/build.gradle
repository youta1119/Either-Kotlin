group 'com.github.youta1119.either_kotlin'
version '0.1'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    classpath 'com.github.dcendents:android-maven-plugin:1.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile  'junit:junit:4.12'
}


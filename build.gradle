apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'maven'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

def VERSION = '0.1'
group ' com.github.youta1119.either_kotlin'
version VERSION



repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testCompile 'junit:junit:4.12'
}